<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <style>

        input {border:1px solid #4cff00}
        input.active { background: #ff0000; border: 1px solid #4cff00; }
        #div1 div, #div2 div { display: none; width: 300px; height: 200px; background: #808080; }
    </style>
    <script>

   
        function Tab(id)
        {
            var oDiv = document.getElementById(id);
            this.oBtn = oDiv.getElementsByTagName("input");
            this.oBody = oDiv.getElementsByTagName("div");
            var _that = this;
            for (var i = 0; i < this.oBtn.length; i++)
            {
                this.oBtn[i].index = i;
                this.oBtn[i].onclick = function ()
                {
                    _that.fnTab(this);
                }
            }
            this.fnTab = function (obj)
            {
                for (var i = 0; i < this.oBtn.length; i++)
                {
                    this.oBtn[i].className = '';
                    this.oBody[i].style.display = "none";
                }
                obj.className = "active";
                this.oBody[obj.index].style.display = "block";
            }
        }
        



        //Tab.prototype.fnTab = function (obj)
        //{
        //    for (var i = 0; i < this.oBtn.length; i++)
        //    {
        //        this.oBtn[i].className = '';
        //        this.oBody[i].style.display = "none";
        //    }
        //    obj.className = "active";
        //    this.oBody[obj.index].style.display = "block";
        //}


        window.onload = function ()
        {

            new Tab("div1");
            new Tab("div2");
            new Tab("div3");
        }
    </script>
</head>
<body>
    <div id="div1">

        <input class="active" type="button" value="tab1" />
        <input type="button" value="tab2" />
        <input type="button" value="tab3" />
        <div style="display:block">1</div>
        <div>2</div>
        <div>3</div>
    </div>



    <div id="div2">
        <input class="active" type="button" value="tab1" />
        <input type="button" value="tab2" />
        <input type="button" value="tab3" />
        <div style="display:block">1</div>
        <div>2</div>
        <div>3</div>
    </div>


    <div id="div3">
        <input class="active" type="button" value="tab1" />
        <input type="button" value="tab2" />
        <input type="button" value="tab3" />

        <div style="display:block">1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
