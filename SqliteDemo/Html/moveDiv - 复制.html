<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../Scripts/move2.js"></script>
    <script>
        window.onload = function ()
        {
            var oDiv = document.getElementById("div1");
            var flag = false;
            oDiv.onmousedown = function (ev)
            {
                flag = true;
            
                var oEvent = window.event || ev;
                var pos = getPos(oEvent);

                 left =pos.x - oDiv.offsetLeft;
                 tops = pos.y - oDiv.offsetTop;

              
            }
            oDiv.onmousemove = function (ev)
            {
                if (flag){
                    var oEvent = window.event || ev;
                    var pos = getPos(oEvent);
                   
                    oDiv.style.left = pos.x - left + "px";

                    console.info(tops);
                    oDiv.style.top = pos.y - tops + "px";
                }
            }
            oDiv.onmouseup = function ()
            {
                //console.info(3);
                flag = false;
            }
        }
           
    </script>
    <style>
        div { width: 400px; height: 300px; position:absolute; background: #4cff00; }
    </style>
</head>
<body>
    <div id="div1">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>



</body>
</html>
