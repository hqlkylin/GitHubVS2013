<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../Scripts/move2.js"></script>
    <style>
        * { margin: 0; padding: 0px; }
      
   
        li { list-style: none; margin: 0px; padding: 0px; }
        ul { margin:150px auto; width:400px; }
        ul li {border-bottom:1px dashed #808080; overflow:hidden; opacity:0;filter:alpha(opacity=0)}
     
    </style>

    <script>

        window.onload = function ()
        {
            var oText = document.getElementsByTagName("textarea")[0];
            var oBtn = document.getElementById("btn");
            var oUl = document.getElementsByTagName("ul")[0];

            oBtn.onclick = function ()
            {
                
                var newli = document.createElement("li");
                newli.innerHTML = oText.value;

           
                if (oUl.children.length > 0)
                {
                    oUl.insertBefore(newli, oUl.children[0]);
                   
                } else
                {
                    oUl.appendChild(newli);
                }
                var iheight = newli.offsetHeight;
           
                newli.style.height = '0';
                startMove(newli, { height: iheight }, function ()
                {
                   startMove(newli, { opacity:100})
                })

            }

        }
    </script>
</head>
<body>


    <textarea rows="3" cols="40"></textarea>
    <input type="button"  value="sub" id="btn"/>
    <ul>
      <li>11</li>
    </ul>

</body>
</html>
