<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../Scripts/move.js"></script>
    <style>
        div { opacity:0.3; filter:alpha(opacity=30);width:100px; height:50px;background:red;}
    </style>
    <script>
        window.onload = function () {

            var oDiv = document.getElementById("div1");

            oDiv.onmousemove = function () {

                startMove(oDiv, "height", 200, function () {
                    startMove(oDiv, "width", 250, function () {
                        startMove(oDiv, "opacity", 100);
                    });
                });
            }
            oDiv.onmouseout = function () {
                startMove(oDiv, "opacity", 30, function () {
                    startMove(oDiv, "width", 100, function () {
                        startMove(oDiv, "height", 50)
                    })
                });
            }
        }

    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
